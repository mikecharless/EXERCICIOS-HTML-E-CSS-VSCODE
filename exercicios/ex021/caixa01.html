<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: aqua;
            height: 300px;
            width: 300px;

            border: 10px solid rgb(5, 80, 80, 0.74);

            padding: 10px;

            margin: 20px auto 40px auto;
            
            outline: 5px dashed aquamarine;
        }
        a{
            border-width: 10px;
            border-style:groove;
            border-color: aqua;
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixas</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level. Vamos ver como tudo funciona n prática.</p>
</body>
</html>
