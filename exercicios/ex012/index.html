<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos com HTML5</h1>
    <p>Inserindo vídeos hospedados no meu próprio servidor.</p>
    <video src="media/Meu-Video2.webm" width="500" controls></video>

    <p>Considerando os diversos navegadores e as compatibilidades.</p>
    <video width="500" controls autoplay loop>
        <source src="media/Meu-Video2.webm" type="video/webm">
        <source src="media/Meu-Video2.mkv" type="video/mkv">
        <source src="media/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução dos vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTuve</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/ZSt9tm3RoUU?si=bP0_qBvZx947RJlU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
